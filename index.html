<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Noto+Sans+KR:wght@100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="cursor"></div>
    <nav>
        <ul>
            <li><a href="#hello">Hello</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <section id="hello">
        <h1>Hello</h1>
    </section>
    <section id="projects">
        <h2>Projects</h2>

        <div class="profile">


        </div>
        <div class="skills">

        </div>

        <div class="projects-list">
            <div class="project">
                <h3>Project 1</h3>
                <p>Descripción del proyecto 1</p>
            </div>
            <div class="project">
                <h3>Project 2</h3>
                <p>Descripción del proyecto 2</p>
            </div>
            <div class="project">
                <h3>Project 3</h3>
                <p>Descripción del proyecto 3</p>
            </div>
        </div>
    </section>
    <section id="contact">
        <h2>Contact</h2>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cursor = document.querySelector('.cursor');

            document.addEventListener('mousemove', function (e) {
                cursor.style.left = e.pageX + 'px';
                cursor.style.top = e.pageY + window.scrollY + 'px';
            });

            document.querySelectorAll('nav ul li a').forEach(link => {
                link.addEventListener('mouseenter', () => {
                    cursor.style.width = '40px';
                    cursor.style.height = '40px';
                    cursor.style.background = '#662f9b';
                    cursor.style.border = '2px solid #662f9b';
                });
                link.addEventListener('mouseleave', () => {
                    cursor.style.width = '20px';
                    cursor.style.height = '20px';
                    cursor.style.background = 'rgba(58, 52, 50, 0.479)';
                    cursor.style.border = '2px solid black';
                });
            });

            const sections = document.querySelectorAll('section');
            const options = {
                threshold: 0.7
            };

            let observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        document.querySelectorAll('nav ul li a').forEach(link => {
                            link.classList.remove('active');
                        });
                        const activeLink = document.querySelector(`nav ul li a[href="#${entry.target.id}"]`);
                        activeLink.classList.add('active');
                    }
                });
            }, options);

            sections.forEach(section => {
                observer.observe(section);
            });
        });
    </script>
</body>

</html>
